<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Book Now - HotelFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <a class="text-xl font-bold text-gray-800" href="#"> HotelFinder </a>
        <ul class="flex space-x-4">
          <li>
            <a class="text-gray-600 hover:text-gray-800" href="#"> Home </a>
          </li>
          <li>
            <a class="text-gray-600 hover:text-gray-800" href="#"> About </a>
          </li>
          <li>
            <a class="text-gray-600 hover:text-gray-800" href="#"> Contact </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Booking Form Section -->
    <section class="py-20">
      <div class="container mx-auto px-4">
        <div class="text-center mb-12">
          <h2 class="text-3xl font-bold">Book Your Stay</h2>
          <p class="text-gray-600">Fill in the details below to book your room</p>
        </div>
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
          <form>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="name"> Name </label>
              <input class="w-full px-3 py-2 border rounded-lg" id="name" name="name" type="text" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="email"> E-mail </label>
              <input class="w-full px-3 py-2 border rounded-lg" id="email" name="email" type="email" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="phone"> Phone Number </label>
              <input class="w-full px-3 py-2 border rounded-lg" id="phone" name="phone" type="tel" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="start-date"> Start Booking Date </label>
              <input class="w-full px-3 py-2 border rounded-lg" id="start-date" name="start-date" type="date" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="end-date"> End Booking Date </label>
              <input class="w-full px-3 py-2 border rounded-lg" id="end-date" name="end-date" type="date" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="price-per-day"> Price Per Day </label>
              <input class="w-full px-3 py-2 border rounded-lg" id="price-per-day" name="price-per-day" type="number" value="100" readonly />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="discount"> Discount </label>
              <input class="w-full px-3 py-2 border rounded-lg" id="discount" name="discount" type="number" value="0" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="promo-code"> Promo Code </label>
              <input class="w-full px-3 py-2 border rounded-lg" id="promo-code" name="promo-code" type="text" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="amount"> Amount </label>
              <input class="w-full px-3 py-2 border rounded-lg" id="amount" name="amount" type="number" value="100" readonly />
            </div>
            <div class="text-center">
              <button class="bg-blue-600 text-white px-4 py-2 rounded-full font-semibold" type="submit">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p>Â© 2023 HotelFinder. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
