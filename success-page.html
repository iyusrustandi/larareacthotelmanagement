<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Booking Success - HotelFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navigation Bar -->
    <div id="navbar"></div>
    </nav>

    <!-- Success Page Section -->
    <section class="py-20">
      <div class="container mx-auto px-4">
        <div class="text-center mb-12">
          <h2 class="text-3xl font-bold">Booking Successful</h2>
          <p class="text-gray-600">Thank you for booking with HotelFinder. Here are your booking details:</p>
        </div>
        <div class="flex items-center justify-center p-12">
          <div class="mx-auto w-full max-w-[550px] bg-white p-8 rounded-md shadow-md">
            <div class="mb-6">
              <h3 class="text-2xl font-semibold text-[#07074D]">Booking Details</h3>
              <p class="text-gray-600 mt-2">Check-in Date: <span class="font-medium text-gray-800">2023-10-01</span></p>
              <p class="text-gray-600 mt-2">Check-out Date: <span class="font-medium text-gray-800">2023-10-05</span></p>
              <p class="text-gray-600 mt-2">Number of Persons: <span class="font-medium text-gray-800">2</span></p>
            </div>
            <div class="mb-6">
              <h3 class="text-2xl font-semibold text-[#07074D]">Payment Details</h3>
              <p class="text-gray-600 mt-2">Card Holder: <span class="font-medium text-gray-800">John Doe</span></p>
              <p class="text-gray-600 mt-2">Card Number: <span class="font-medium text-gray-800">**** **** **** 1234</span></p>
              <p class="text-gray-600 mt-2">Total Amount: <span class="font-medium text-gray-800">$500.00</span></p>
            </div>
            <div class="text-center">
              <a href="index.html" class="hover:shadow-form w-full rounded-md bg-blue-600 py-3 px-8 text-center text-base font-semibold text-white outline-none">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div id="footer"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
